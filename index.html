<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><br><br>Temperature Converter</h1>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius (`C) </label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter temp in `C">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit (`F)</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="Enter temp in `F">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
